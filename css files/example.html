<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="css/example.css" />
    <style type="text/css"></style>
    <title>Online store</title>
</head>

</html>
</head>

<body>
    <nav class="product-filter">
        <h1>Jackets</h1>
        <div class="sort">
            <div class="collection-sort">
                <label for="filter">Filter by:</label>
                <select id="filter">
                    <option value="/">All Jackets</option>
                </select>
            </div>
            <div class="collection-sort">
                <label for="sort">Sort by</label>
                <select id="sort">
                    <option value="/">Featured</option>
                </select>
            </div>
        </div>
    </nav>

    <main class="product-container">
        <section class="product">
            <div class="box red">
                <img src="/images/haze.jpg" alt="" />
            </div>
            <h3 class="text">Haze Varsity</h3>
            <h4 class="price">$132.96</h4>

        </section>

        <section class="product">
            <div class="box red">
                <img src="/images/greed.jpg" alt="" />
            </div>
            <h3 class="text">Greed Jacket</h3>
            <h4 class="price">$161</h4>

        </section>

        <section class="product">
                <img src="/images/restricted.jpg" alt="" />
            <h3 class="text">Restricted Pole Cat</h3>
            <h4 class="price"><b id="soldout">SOLD OUT</b></h4>

        </section>

        <section class="product">
                <img src="/images/la.jpg" alt="" />
            <h3 class="text">LA</h3>
            <h4 class="price">$133.86</h4>

        </section>

        <section class="product">
            <div class="box red">
                <img src="/images/campus.jpg" alt="" />
            </div>
            <h3 class="text">Campus</h3>
            <h4 class="price">$132.06</h4>

        </section>

        <section class="product">
            <div class="box red">
                <img src="/images/flint.jpg" alt="" />
            </div>
            <h3 class="text">Flint</h3>
            <h4 class="price">$139.96</h4>

        </section>

        <section class="product">
            <div class="box red">
                <img src="/images/frontier.jpg" alt="" />
            </div>
            <h3 class="text">Frontier</h3>
            <h4 class="price">$167.96</h4>

        </section>

        <section class="product">
            <p class="double"><b>SALE</b></p>
            <div class="box red">
                <!-- <div class="sale-container">
                    <h4><b>SALE</b></h4>
                </div> -->
                <img src="/images/juana.jpg" alt="" />
            </div>
            <h3 class="text">Juana</h3>
            <h4 class="price"><strike>$1500</strike>$950.40</h4>

        </section>

        <section class="product">
            <p class="double"><b>SALE</b></p>
            <div class="box red">
                <img src="/images/gala.jpg" alt="" />
            </div>
            <h3 class="text">Gala</h3>
            <h4 class="price"><strike>$2000</strike>$1399.30</h4>

        </section>

        <section class="product">
            <p class="double"><b>SALE</b></p>
            <div class="box red">
                <img src="/images/nicky.jpg" alt="" />
            </div>
            <h3 class="text">Nicky</h3>
            <h4 class="price"><strike>$1300</strike>$880.25</h4>

        </section>
    </main>

</body>

</html>
