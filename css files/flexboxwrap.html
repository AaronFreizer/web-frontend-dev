<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flexbox Wrap</title>
        <style>            
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            .wrapper {
                display:flex;
                flex-wrap: wrap;
                /* justify-content: center; */
                /* align-items:stretch; */
                background-color: aquamarine;
                /* height: 100vh; */
                gap: 0 1rem;
            }

            .wrapper :first-child {
                flex-grow: 2;
                /* order: 8; */
            }

            .box { 
                width: 100px;
                height: 100px;
            }

            .red { 
                background: red;
            }

            .green {
                background:green;
                order: -1;
            }

            .blue {
                background: blue;
            }
        </style>

    </head>

    <body>
        <div class="wrapper">
            <div class="box red">1</div>
            <div class="box green">2</div>
            <div class="box blue">3</div>
