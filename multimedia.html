<!DOCTYPE html>
<html>

<head>
    <title>HTML Multimedia</title>
    <link rel="shortcut icon" href="/images/myfirst.jpg" />
    <meta name="author" content="A Thawi" />
    <meta name="description" content="Lesson on fomatting HTML content" />
</head>

<body>
    <h1>HTML Multimedia</h1>

    <h3>Videos</h3>
    <video width="800" height="600" poster="images/myfirst.jpg" controls loop>
        <source src="/video/diplomat.mp4" type="video/mp4">
    </video>

    <h3>Audio</h3>
    <audio autoplay controls loop>
        <source src="/audio/diplomat.mp3" type="audio/mp3">
    </audio>
</body>

</html>
