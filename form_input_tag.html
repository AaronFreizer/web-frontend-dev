<!DOCTYPE html>
<html>

<head>
    <title>HTML Form input</title>
    <link rel="shortcut icon" href="/images/myfirst.jpg" />
    <meta name="author" content="A Thawi" />
    <meta name="description" content="Lesson on fomatting HTML content" />
</head>

<body>
    <h1>HTML Form input</h1>

    <h3>Input type text</h3>
    <label for="first-name">First Name</label>
    <input type="text" name="first-name" minlength="6" maxlength="20" size="4">

    <h3>Input type: checkbox</h3>
    <input type="checkbox" name="agree">
    <label for="agree">agree to terms and conditions</label>

    <h3>Input type: color</h3>
    <input type="color" name="color">
    <label for="color">choose favourite colour</label>

    <h3>Input type: date</h3>
    <label for="date">Date:</label>
    <input type="date" name="date">

    <h3>Input type: date and time</h3>
    <label for="datetime-local">Date and Time:</label>
    <input type="datetime-local" name="datetime-local">

    <h3>Input type: email</h3>
    <label for="email">Email:</label>
    <input type="email" name="email">

    <h3>Input type: password</h3>
    <label for="password">Password:</label>
    <input type="password" name="password">

    <h3>Input type: File</h3>
    <label for="file">File:</label>
    <input type="file" name="file" accept="images/jpg" size="2">

    <h3>Input type: tel</h3>
    <label for="tel">Tel:</label>
    <input type="tel" name="tel" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}">

    <h3>Input type: URL</h3>
    <label for="url">URL:</label>
    <input type="url" name="url" pattern="https://*" placeholder="https://example.com">

    <h3>Input type: Range</h3>
    <label for="range">Range:</label>
    <input type="range" name="range" min="5" max="100">



</body>

</html>
